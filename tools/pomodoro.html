<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <script>
    let time = 1500, timer;
    function updateDisplay() {
      const min = Math.floor(time / 60), sec = time % 60;
      document.getElementById("display").textContent = `${min}:${sec.toString().padStart(2, '0')}`;
    }
    function startTimer() {
      timer = setInterval(() => {
        time--;
        updateDisplay();
        if (time <= 0) clearInterval(timer);
      }, 1000);
    }
    function resetTimer() {
      clearInterval(timer);
      time = 1500;
      updateDisplay();
    }
    window.onload = updateDisplay;
  </script>
</head>
<body>
  <h2>‚è≥ Pomodoro Timer</h2>
  <div id="display">25:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>
</body>
</html>
