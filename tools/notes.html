<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>
  <script>
    window.onload = () => {
      document.getElementById("note").value = localStorage.getItem("note") || "";
    };
    function saveNote() {
      localStorage.setItem("note", document.getElementById("note").value);
    }
  </script>
</head>
<body>
  <h2>ðŸ“Œ Notes</h2>
  <textarea id="note" oninput="saveNote()" rows="10" cols="50" placeholder="Type something..."></textarea>
</body>
</html>
